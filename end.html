<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="quizzHeader"> My first Quiz!</h1>
  </header>
  <!-- Here is going to be what we see after we finish the game -->
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 class="finishTitle">Congratulations, You did it! You've finished the test!</h1>
      <h1 class="finishTitle"> Your number of points is:</h1>
      <h1 id="finalScore"> </h1>
      <form>
        <input type="text" type="username" id="username" placeholder="username">
        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
          Save
        </button>

      </form>
      <a class="btn" href="./game.html">Play Again</a>
      <a class="btn" href="./index.html">Go Home</a>
    </div>
  </div>
  <script src="end.js"></script>
</body>

</html>
